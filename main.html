     <style>
#cart-icon {
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: inline-block;
    margin: 10px;
}
.foot{
  width:100%;
  height:150px;
  border-radius: 0.8 rem;
}
.lastp{
  width:100%;
}
.footer{
background:lightgreen;
padding:30px 0px;
font-family: sans-serif;
text-align: center;
border-radius: 0.9rem;
box-shadow:1px 2px 1px 2px;
width:100%;
height:150px;
}
.sow{
  display: flex;
  width:122px;
  height:80px;
}
.footer .row{
 width:100%;
 padding:0.6% 0%;
 color: black;
 font-size:0.9rem;
}

.footer .row a{
 text-decoration:none;
 color:black;
 transition:0.5s;
}

.footer .row a:hover{
   color:#fff;
}

.footer .row ul{
   width:100%;
}

.footer .row ul li{
 display: inline-block;
 margin: 0px 32px;
}

.footer .row a i{
  font-size:2em;
  margin:0% 1%;
}
.image-item{
  border-radius: 0.6rem;
    box-shadow: 0px 2px 2px 1px;
}
.image-item img{
  width: 200px;
  height: 200px;
}
.input-container{
  display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 7px;
    border-radius: 16rem;
    box-shadow: 0px 1px 1px 0px;
}
.image-container{
  border-radius: 0.6rem;
    box-shadow: 3px 1px 3px 1px;
}
.imgc{
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap:wrap;
}
  </style>
