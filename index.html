<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Shopping Website</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  
  .product-card {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    width: 250px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  
  .product-card:hover {
    transform: translateY(-5px);
  }
  
  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
  }
  
  .product-title {
    font-size: 20px;
    margin-top: 10px;
  }
  
  .product-price {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-top: 5px;
  }
  
  .add-to-cart-btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .add-to-cart-btn:hover {
    background-color: #45a049;
  }
  
  .cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="cart" onclick="toggleCart()">Cart (0)</div>

<div class="container">
  <!-- Product cards -->
  <div class="product-card">
    <img class="product-img" src="https://via.placeholder.com/250" alt="Product Image">
    <div class="product-title">Product 1</div>
    <div class="product-price">$19.99</div>
    <button class="add-to-cart-btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
  </div>
  
  <div class="product-card">
    <img class="product-img" src="https://via.placeholder.com/250" alt="Product Image">
    <div class="product-title">Product 2</div>
    <div class="product-price">$24.99</div>
    <button class="add-to-cart-btn" onclick="addToCart('Product 2', 24.99)">Add to Cart</button>
  </div>
  
  <div class="product-card">
    <img class="product-img" src="https://via.placeholder.com/250" alt="Product Image">
    <div class="product-title">Product 3</div>
    <div class="product-price">$29.99</div>
    <button class="add-to-cart-btn" onclick="addToCart('Product 3', 29.99)">Add to Cart</button>
  </div>
</div>

<script>
  // JavaScript functions
  let cartItems = [];

  function addToCart(productName, price) {
    cartItems.push({ productName, price });
    updateCartCount();
  }

  function updateCartCount() {
    const cartCount = document.querySelector('.cart');
    cartCount.textContent = `Cart (${cartItems.length})`;
  }

  function toggleCart() {
    alert("Cart items: " + JSON.stringify(cartItems));
  }
</script>

</body>
</html>
